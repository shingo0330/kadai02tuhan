<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>MemoPad</h1>
</header>
<main>
    <input id="key" type="text">
    <textarea id="memo"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>
    </ul>
</main>

<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();//入力値
    const v = $("#memo").val();//入力値
    localStorage.setItem(key,v);//データ保存
    const h = '<tr><td>' +key+'</td><td>'+v+'</td></tr>';
    $("#list").append(h);
    alert("OK");
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty()
    alert("clear");
});




//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    //変数keyにタイトル名を代入
    const key =localStorage.key(i);
    //変数valにメモ内容を代入
    const val =localStorage.getItem(key);
    const h = '<tr><td>' +key+'</td><td>'+val+'</td></tr>';
    $("#list").append(h);
}




</script>
<footer><small>G's</small></footer>
</body>
</html>
