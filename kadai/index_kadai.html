<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body class="zen">
<header>
<h1 class="market">北海道札幌いちふじ水産</h1>
</header>
<main>
    <ul class="flex">
            <li>
              <div><img src="testfile\photo\おうちでプチ忘年会.jpg"></div>
              
                <h2>飲み会セット</h2>
                    <br>
                <p>10000円</p>
                <input type="submit" value="購入する">
               
              
            </li>
            <li>
              <div><img src="testfile\photo\おうちで大望年会.jpg"></div>
              <h2>大望年会セット</h2>
              <br>
              <p>10000円</p>
              <input type="submit" value="購入する">
            </li>
            <li>
              <div><img src="testfile\photo/おうちで忘年会セット.jpg"></div>
              <h2>忘年会セット</h2>
              <br>
              <p>10000円</p>
              <input type="submit" value="購入する">
            </li>
            <li>
              <div><img src="testfile\photo\痛風セット.jpg"></div>
              <h2 >痛風セット</h2>
              <br>
              <p class="txet">10000円</p>
              <input type="submit" value="購入する">
            </li>
            <li>
              <div><img src="testfile\photo\三大ガニセット.jpg"></div>
              <h2  >三大ガニセット</h2>
              <br>
              <p>10000円</p>
              <input type="submit" value="購入する">
            </li>
        </ul>
    </div>
    <div>
          <input type="text" id="key">
          <textarea id="memo"></textarea>
        <ul>
            <li id="save">購入する</li>
            <li id="clear">やめる</li>
        </ul>
  </div>
</main>
<table id="list">
<!-- ここに追加データが挿入される -->
</table>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
    const key = $("#key").val();
    const value = $("#memo").val();
    localStorage.setItem(key,value);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
});

//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});

//3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key   = localStorage.key(i);
    const value = localStorage.getItem(key);
    const html = '<tr><th>'+key+'</th><td>'+value+'</td></tr>';
    $("#list").append(html);
}

</script>
<footer><small></small></footer>
</body>
</html>
